<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE4C4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cupGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D4B8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pearlGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad)"/>
  
  <!-- 杯身 -->
  <path d="M 68 65 L 63 155 Q 63 165 73 165 L 127 165 Q 137 165 137 155 L 132 65 Z" 
        fill="url(#cupGrad)" stroke="#A0826D" stroke-width="2.5" opacity="0.95"/>
  
  <!-- 杯身装饰条纹 -->
  <path d="M 75 80 Q 100 78 125 80" stroke="#D4B896" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 74 95 Q 100 93 126 95" stroke="#D4B896" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- 奶茶液体 -->
  <ellipse cx="100" cy="105" rx="30" ry="8" fill="url(#teaGrad)" opacity="0.7"/>
  <path d="M 70 105 L 67 148 Q 67 156 74 156 L 126 156 Q 133 156 133 148 L 130 105 Z" 
        fill="url(#teaGrad)"/>
  
  <!-- 奶茶泡沫 -->
  <ellipse cx="85" cy="108" rx="8" ry="5" fill="#F5E6D3" opacity="0.7"/>
  <ellipse cx="100" cy="106" rx="10" ry="6" fill="#F5E6D3" opacity="0.8"/>
  <ellipse cx="115" cy="109" rx="7" ry="4" fill="#F5E6D3" opacity="0.7"/>
  
  <!-- 珍珠 -->
  <circle cx="88" cy="135" r="6" fill="url(#pearlGrad)"/>
  <circle cx="103" cy="140" r="6" fill="url(#pearlGrad)"/>
  <circle cx="93" cy="145" r="5.5" fill="url(#pearlGrad)"/>
  <circle cx="112" cy="138" r="6" fill="url(#pearlGrad)"/>
  <circle cx="98" cy="150" r="5" fill="url(#pearlGrad)"/>
  
  <!-- 珍珠高光 -->
  <circle cx="90" cy="133" r="2" fill="white" opacity="0.4"/>
  <circle cx="105" cy="138" r="2" fill="white" opacity="0.4"/>
  <circle cx="114" cy="136" r="1.5" fill="white" opacity="0.4"/>
  
  <!-- 吸管 -->
  <defs>
    <linearGradient id="strawGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8FB3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8FB3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="118" y="35" width="9" height="85" fill="url(#strawGrad)" rx="4.5" opacity="0.9"/>
  <ellipse cx="122.5" cy="35" rx="4.5" ry="3.5" fill="#FFB3D1"/>
  
  <!-- 吸管条纹 -->
  <rect x="118" y="45" width="9" height="3" fill="#FF4081" opacity="0.3"/>
  <rect x="118" y="55" width="9" height="3" fill="#FF4081" opacity="0.3"/>
  <rect x="118" y="65" width="9" height="3" fill="#FF4081" opacity="0.3"/>
  
  <!-- 杯盖 -->
  <ellipse cx="100" cy="65" rx="34" ry="7" fill="#8B7355"/>
  <ellipse cx="100" cy="63" rx="34" ry="7" fill="#A0826D"/>
  <ellipse cx="100" cy="61" rx="32" ry="6" fill="#B8967D"/>
  
  <!-- 杯身高光 -->
  <ellipse cx="80" cy="90" rx="10" ry="20" fill="white" opacity="0.25"/>
  <ellipse cx="82" cy="120" rx="8" ry="15" fill="white" opacity="0.15"/>
  
  <!-- 装饰元素 - 爱心 -->
  <path d="M 45 45 Q 45 40 48 40 Q 51 40 51 43 Q 51 40 54 40 Q 57 40 57 45 Q 57 50 51 54 Q 45 50 45 45 Z" 
        fill="#FF6B9D" opacity="0.6"/>
  <path d="M 148 160 Q 148 155 151 155 Q 154 155 154 158 Q 154 155 157 155 Q 160 155 160 160 Q 160 165 154 169 Q 148 165 148 160 Z" 
        fill="#FF6B9D" opacity="0.6"/>
</svg>
