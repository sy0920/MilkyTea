server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:file:./data/milkytea;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false

logging:
  level:
    org.springframework.security: INFO

app:
  jwt:
    secret: "change-this-dev-secret-key-change-this-dev-secret-key-change-this"
    expirationMs: 604800000 # 7 days

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html

